<div class="strength">
  <div class="level" [ngClass]="{'red': isVeryWeak, 'green': isStrong}">Strong</div>
  <div class="level" [ngClass]="{'red': isVeryWeak, 'yellow': isMedium, 'green': isStrong}">Medium</div>
  <div class="level" [ngClass]="{'red': isWeak || isVeryWeak, 'yellow': isMedium, 'green': isStrong}">Weak</div>
</div>
